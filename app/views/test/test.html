{% extends "layout.html" %}

{% block page_title %}
  Testing page
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">Testing</h1>

            <p>Testing some stuff</p>

            <form class="" action="#" method="post">

                <div class="form-group">
                    <label class="form-label-bold" for="fullName">Full name</label>
                    <p class="form-hint">As shown on your birth certificate or passport</p>
                    <input type="text" class="form-control" name="fullName" id="fullName" value="{{data['fullName']}}">
                </div>

                <div class="form-group">
                    <label class="form-label-bold" for="yearOfBirth">Year of birth</label>
                    <p class="form-hint">YYYY, as shown on your birth certificate or passport</p>
                    <input type="text" class="form-control" name="yearOfBirth" id="yearOfBirth" value="{{data['yearOfBirth']}}">
                </div>

                <div class="form-group">
                    <input type="submit" class="button" value="Continue">
                </div>

            </form>

        </div>
    </div>
</main>

{% endblock %}
