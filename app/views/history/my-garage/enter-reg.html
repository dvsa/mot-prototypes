{% extends "layout.html" %}

{% block bar_heading %}
My reminders
{% endblock %}

{% block content %}

<style type="text/css">
  .t-15 {
    margin-top: 15px;
  }
  .t-30 {
    margin-top: 30px;
  }
  .t-60 {
    margin-top: 60px;
  }
  .b-15 {
    margin-bottom: 15px;
  }
  .b-30 {
    margin-bottom: 30px;
  }
  .no-padding {
    padding-left: 0;
    padding-right: 0;
  }

  .remove-list-item {
    display: inline-block;
    margin-top: 1.75em;
  }

  .list-item-wrapper {
    padding-left: 15px;
    padding-right: 20px;
  }

  .list-item-wrapper .heading-small,
  .list-item-wrapper .heading-medium,
  .list-item-wrapper .heading-large,
  .list-item-wrapper .heading-xlarge {
    margin-top: 0;
  }

  .list-item-wrapper .column-one-third .list-item {
    width: 100%;
  }

  .list-item-wrapper .column-one-third input {
    width: 90%;
  }

  .button-add-another {
    background-color: #eee;
    color: #000;
    box-shadow: 0 2px 0 #666;
  }

  .button-add-another:hover {
    background-color: #ccc;
    color: #000;
    box-shadow: 0 2px 0 #666;
  }

  .button-add-another:focus {
    background-color: #ccc;
    color: #000;
    box-shadow: 0 2px 0 #666;
  }

  @media (max-width: 640px) {
    .list-item-wrapper .column-one-third input {
      width: 100%;
    }
    .list-item-wrapper {
      padding-right: 15px;
    }

    .remove-list-item {
      margin-top: 0.6em;
      margin-bottom: 1.75em;
    }
  }
</style>

<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">
      <a class="link-back" href="index">Back</a>
      <h1 class="form-title heading-large">
      Enter the vehicle registration number
      </h1>
    </div>
  </div>

  <form method="post" class="form">
    <div class="grid-row">
      <div class="form-group-compound list-item-wrapper">

        <h2 class="heading-medium">Vehicle 1</h2>

        <fieldset>
          <div class="column-one-third no-padding">
            <div class="form-group list-item">
              <label class="form-label" for="field-1">
                Registration number
              </label>
              <input type="text" class="form-control" id="field-1" name="field-1">
            </div>
          </div>

          <div class="column-one-third no-padding">
            <div class="list-item">
            </div>
          </div>

        </fieldset>

      </div>
    </div>

    <div class="grid-row">
      <div class="column-two-thirds">
        <div class="form-group">
          <button id="add-button" class="button button-add-another b-30">Add another vehicle</button>
        </div>
      </div>
    </div>

    <a href="found-vehicle" class="button">Continue</a>
    
  </form>

</main>

{% endblock %}
