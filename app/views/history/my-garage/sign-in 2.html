{% extends "layout.html" %}

{% block bar_heading %}
My reminders
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

    <form action="found-vehicle-signed-in" method="post" class="form">
        <a class="link-back" href="index">Back</a>
        <h1 class="form-title heading-large">
        Enter your email address
        </h1>

        <!-- Full name -->
        <div class="form-group">
          <label class="form-label" for="full-name">User name</label>
          <span class="form-hint">This will be the email address you get reminders from</span>
          <input type="text" class="form-control" id="user-name">
        </div>

        <div class="form-group">
          <label class="form-label" for="full-name">Password</label>
          <input type="text" class="form-control" id="password">
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Sign in">
        </div>

        <p><a href="#">Forgotten details</a></p>
        <p><a href="#">Create an account</a></p>

      </form>

    </div>
  </div>
</main>

{% endblock %}
