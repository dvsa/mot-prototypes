{% extends "layout.html" %}

{% block bar_heading %}
  Get an annual MOT reminder
{% endblock %}

{% block content %}

<main id="content" role="main">

    <div id="phase_banner_beta">  
      {% include "includes/phase_banner_beta.html" %}
    </div>

    <div class="grid-row">
        <div class="column-two-thirds">

          

          <form action="channel" method="get" class="form">

          <a class="link-back" href="index">Back</a>
          
          <h1 class="heading-large">
              Do you want email or text reminder?  
          </h1>
            
          <div class="form-group">
              <fieldset>
                  <div class="multiple-choice">
                      <input id="radio-1" type="radio" name="selectChannel" value="email">
                      <label for="radio-1">Email</label>
                  </div>
                  <div class="multiple-choice">
                      <input id="radio-2" type="radio" name="selectChannel" value="text">
                      <label for="radio-2">Text</label>
                  </div>
                  <div class="multiple-choice">
                      <input id="radio-3" type="radio" name="selectChannel" value="both">
                      <label for="radio-3">Both email and text</label>
                  </div>
              </fieldset>   
          </div>   


          <p><input class="button" type="submit" href="channel" value="Continue"></p>

          


          </form>

        </div>
    </div>
</main>

{% endblock %}
